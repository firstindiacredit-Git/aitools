<script>
function showCredentials() {
    const box = document.getElementById('credentialBox');
    if (!box) {
        return;
    }
    box.style.display = box.style.display === 'none' || box.style.display === '' ? 'block' : 'none';
}

fetch('https://accessnewext.toolzbuy.com/seoptimer.json')
    .then(response => response.text())
    .then(data => {
        const pElement = document.getElementById('chat1');
        pElement.textContent = data;
    })
    .catch(error => {
        console.error('An error occurred while fetching the content:', error);
    });

function checkExtension(requiredVersion) {
    const installedVersion = document.body.getAttribute('data-extension-version'); // Get the installed version from the data attribute
    const button = document.getElementById('accessButton');
    const message = document.getElementById('statusMessage');

    console.log('Installed version:', installedVersion);
    console.log('Required version:', requiredVersion);

    if (installedVersion) {
        if (installedVersion.trim() === requiredVersion) {
            button.style.display = 'inline-block';
            message.style.display = 'none';
        } else {
            button.style.display = 'none';
            message.innerHTML = 'You installed an old version of the extension. To use our tools, please remove the old extension and reinstall the new one.';
            message.style.display = 'block';
        }
    } else {
        button.style.display = 'none';
        message.innerHTML = 'We have changed our extension, so please install our latest extension to access our tools.';
        message.style.display = 'block';
    }
}

window.onload = function() {
    console.log('Attempting to fetch version from URL');
    fetch('https://seoshope.com/versiontoolzbuy.php')
        .then(response => {
            console.log('Fetching version from URL:', response);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(requiredVersion => {
            console.log('Fetched required version:', requiredVersion);
            checkExtension(requiredVersion.trim());
        })
        .catch(error => {
            console.error('An error occurred while fetching the version:', error);
            const message = document.getElementById('statusMessage');
            message.innerHTML = 'Could not fetch the extension version. Please try again later.';
            message.style.display = 'block';
        });
};
