<script>
(function(){
  try{
    var here = location.pathname.split('/').pop() + location.search;
    document.querySelectorAll('.sidebar-link').forEach(function(a){
      var href = a.getAttribute('href') || '';
      if(!href) return;
      if ((here === '' || here.indexOf('home.html')>-1) && href.indexOf('home.html')>-1) { a.classList.add('active'); return; }

    });
  }catch(e){}
})();
</script>

/* ============================================
   Custom Sidebar Design - Modern & Beautiful
   ============================================ */

/* Sidebar Background */
.left-sidebar {
    background:#f8fafc;
    box-shadow: none;
    border-right: 1px solid rgba(255, 255, 255, 0.05);
    scrollbar-width: none;
    -ms-overflow-style: none;

    }
}

.scroll-sidebar {
    padding-top: 15px;
}

/* Sidebar Navigation List */
.sidebar-nav #sidebarnav {
    padding: 15px 10px 40px 10px;
    list-style: none;

}

/* Sidebar Items */
.sidebar-item {
    margin: 4px 0;
}

/* Sidebar Links - Base Style */
.sidebar-link {
    display: flex;
    align-items: center;
    gap: 14px;
    border-radius: 12px;
    padding: 14px 16px;
    color: #cbd5e1 !important;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.sidebar-link::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 3px;
    background: linear-gradient(180deg, #6366f1, #22d3ee);
    transform: scaleY(0);
    transition: transform 0.3s ease;
}

/* Icons */
.sidebar-link i,
.sidebar-link .feather-icon {
    color: #94a3b8 !important;
    font-size: 18px;
    width: 20px;
    text-align: center;
    transition: all 0.3s ease;
}

.sidebar-link .hide-menu {
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
}

/* Hover Effect */
.sidebar-link:hover {
    background: rgba(255, 255, 255, 0.08);
    color: #ffffff !important;
    transform: translateX(4px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
}

.sidebar-link:hover::before {
    transform: scaleY(1);
}

.sidebar-link:hover i,
.sidebar-link:hover .feather-icon {
    color: #ffffff !important;
    transform: scale(1.1);
}

/* Active Link */
.sidebar-item .sidebar-link.active {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #22d3ee 100%);
    color: #ffffff !important;
    box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    transform: translateX(4px);
    font-weight: 600;
}

.sidebar-item .sidebar-link.active::before {
    transform: scaleY(1);
    width: 4px;
    background: rgba(255, 255, 255, 0.3);
}

.sidebar-item .sidebar-link.active i,
.sidebar-item .sidebar-link.active .feather-icon {
    color: #ffffff !important;
    transform: scale(1.15);
}

/* Divider */
.list-divider {
    margin: 12px 8px;
    border: 0;
    height: 1px;
    background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.1) 20%, 
        rgba(255, 255, 255, 0.15) 50%, 
        rgba(255, 255, 255, 0.1) 80%, 
        transparent 100%);
}

/* Section Headers */
.nav-small-cap .hide-menu {
