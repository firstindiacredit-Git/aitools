<script>
// Add JavaScript to prevent form submission without captcha
document.addEventListener('DOMContentLoaded', function() {
    var loginForm = document.getElementById('login-form');
    
    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            // Get the turnstile response
            var turnstileResponse = document.querySelector('[name="cf-turnstile-response"]').value;
            
            // If no turnstile response, prevent form submission
            if (!turnstileResponse) {
                event.preventDefault();
                document.getElementById('login-error').style.display = 'block';
                return false;
            }
        });
    }
    
    // Listen for Turnstile token
    window.addEventListener('turnstile:token', function(e) {
        document.getElementById('cf-turnstile-response').value = e.detail;
        document.getElementById('login-error').style.display = 'none';
    });
});
