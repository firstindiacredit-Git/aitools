    <script>
      (function () {
        try {
          var here = location.pathname.split("/").pop() + location.search;
          document.querySelectorAll(".sidebar-link").forEach(function (a) {
            var href = a.getAttribute("href") || "";
            if (!href) return;
            if (
              (here === "" || here.indexOf("home.html") > -1) &&
              href.indexOf("home.html") > -1
            ) {
              a.classList.add("active");
              return;
            }
            if (here && here.indexOf(href) > -1) {
              a.classList.add("active");
            }
          });
        } catch (e) {}
      })();

    <style>
      /* ============================================
   Custom Sidebar Design - Modern & Beautiful
   ============================================ */

      /* Sidebar Background */
      .left-sidebar {
        background: #f8fafc;
        box-shadow: none;
        border-right: 1px solid rgba(255, 255, 255, 0.05);
        scrollbar-width: none;
        -ms-overflow-style: none;
        &::-webkit-scrollbar {
          display: none;
        }
      }

      .scroll-sidebar {
        padding-top: 10px;
      }

      /* Sidebar Navigation List */
      .sidebar-nav #sidebarnav {
        padding: 0px 15px;
        list-style: none;
      }

      /* Sidebar Items */
      .sidebar-item {
        margin: 0px 0;
      }

      /* Sidebar Links - Base Style */
      .sidebar-link {
        display: flex;
        align-items: center;
        gap: 10px;
        
        padding: 13px 16px;
        color: #000000 !important;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .sidebar-link::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: linear-gradient(180deg, #6366f1, #22d3ee);
        transform: scaleY(0);
        transition: transform 0.3s ease;
      }

      /* Icons */
      .sidebar-link i,
      .sidebar-link .feather-icon {
        color: #0a0a0a !important;
        font-size: 18px;
        width: 12px;
        text-align: center;
        transition: all 0.3s ease;
      }

      .sidebar-link .hide-menu {
        font-size: 13px;
        font-weight: 500;
        transition: all 0.3s ease;
        
      }

      /* Hover Effect */
      .sidebar-link:hover {
        background: rgba(255, 255, 255, 0.08);
        color: #080808 !important;
        transform: translateX(4px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
      }

      .sidebar-link:hover::before {
        transform: scaleY(1);
      }

      .sidebar-link:hover i,
      .sidebar-link:hover .feather-icon {
        color: #ffffff !important;
        transform: scale(1.1);
      }

      /* Active Link */
      .sidebar-item .sidebar-link.active {
        background:rgb(79, 153, 238);
        color: #ffffff !important;
       
        transform: translateX(0px);
        font-weight: 300;
      }

      .sidebar-item .sidebar-link.active::before {
        transform: scaleY(1);
        width: 4px;
        background: rgba(255, 255, 255, 0.3);
      }

      .sidebar-item .sidebar-link.active i,
      .sidebar-item .sidebar-link.active .feather-icon {
        color: #ffffff !important;
        transform: scale(1.15);
      }

      /* Divider */
      .list-divider {
        margin: 12px 8px;
        border: 0;
        height: 1px;
        background: #0d0d0e;
      }

      /* Section Headers */
      .nav-small-cap .hide-menu {
        color: #196dff;
        font-weight: 700;
        letter-spacing: 0.08em;
        font-size: 11px;
        text-transform: uppercase;
        padding: 16px 16px 8px 16px;
        display: block;
        opacity: 0.8;

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar-link {
          padding: 8px 14px;
          gap: 12px;

          font-size: 13px;

        background: rgba(255, 255, 255, 0.05);

      .container-fluid {

      /* Allow scrolling but hide scrollbars */
      #embedded-app {

      /* Hide scrollbars globally but keep scroll */
      html,
      body {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      html::-webkit-scrollbar,
      body::-webkit-scrollbar,

      #content-frame::-webkit-scrollbar,
      iframe::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */

        height: 0;

      iframe {

        -ms-overflow-style: none; /* IE and Edge */

      html.embed-mode,

        overflow-x: hidden !important;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */

      .embed-mode *::-webkit-scrollbar {
        display: none !important; /* Chrome, Safari, Opera */

        text-align: center;

      /* Responsive Design */
      @media (max-width: 992px) {

      @media (max-width: 768px) {

        .page-wrapper {

        }

        .container-fluid {
          padding: 0px;
        }

        /* Show sidebar toggle button on mobile */
        .topbar {
          display: block !important;
        }
      }
    </style>
